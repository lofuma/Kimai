	{% include page-title.html title=page.title subtitle=page.subtitle options=page.options %}
	{% endif %}

	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">

					<div class="text-wrap p-lg-6">

						{% if page.toc %}
						{% include toc.html html=page.content class="section-nav" h_max=3 %}
						{% endif %}

						{{ content }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
